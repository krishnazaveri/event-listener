<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event listner</title>
</head>
<body>

    <p id="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia libero dolores recusandae velit magnam nobis eveniet non tenetur laboriosam quasi, molestiae, architecto provident eligendi ducimus, dignissimos voluptate temporibus accusamus eius!</p>

    <button class="x">Hide</button>
    <button class="y">Show</button>

    <script>
        p_tag= document.querySelector('#para');
        btn=document.querySelector('.x');
        btn1=document.querySelector('.y');
      

        btn.addEventListener("click",()=>{
            p_tag.style.display="none";
        })

        btn1.addEventListener("click",()=>{
            p_tag.style.display="block";
        }) 
    </script>
    
</body>
</html>
